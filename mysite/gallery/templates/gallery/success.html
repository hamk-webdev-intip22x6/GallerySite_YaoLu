<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Image Upload</title>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .thank-you-message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #28a745; /* Bootstrap success color */
        }

        .upload-more-link,
        .go-back-link {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="thank-you-message">
                <p>Thank you for uploading an image. I hope you didn't break any copyright laws.</p>
            </div>

            <p class="upload-more-link"><a href="{% url 'gallery:image_upload' %}" class="btn btn-primary">Upload more images</a></p>
            <p class="go-back-link"><a href="{% url 'gallery:display_images' %}" class="btn btn-secondary">Go back to the main page</a></p>

        </div>
    </div>
</div>

</body>
</html>
