{% extends 'base.html' %}
{% block content %}
<h2>Sign up</h2>
<form method="post" novalidate>
  {% csrf_token %}
  <div class="row align-items-center" style="height:50vh">
    <div class="col-md-12">
      <table>
      {{ form.as_table }}
    </table>
    </div>
    <div class="col-md-2"><button type="submit">Create an account</button></div>
    
  </div>

  
</form>
{% endblock %}
